<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TailwindCSS</title>
</head>

<body class="bg-gray-200 relative lg:h-screen">
  <div class="p-4 lg:p-8">
    <!-- header -->
    <div class="flex items-start justify-between lg:max-w-[1280px] mx-auto ">
      <div>
        <h1 class="text-gray-800 text-4xl tracking-wide">Start now</h1>
        <p class="text-gray-800 text-4xl tracking-wide">your <span class="text-black font-bold">free plan</span></p>
      </div>
      <button id="login"
        class="bg-primary text-white py-2 px-4 rounded-sm tracking-wide ring-offset-2 ring-primary active:bg-primary-dark active:ring-2 duration-100">LOGIN</button>
    </div>

    <!-- main -->
    <div class="mt-8 grid grid-cols-1 lg:grid-cols-3 lg:justify-evenly lg:gap-8 lg:max-w-[1280px] lg:mx-auto">
      <!-- card -->
      <div class="w-full p-8 mt-8 bg-secondary rounded-2xl shadow-2xl hover:scale-105 duration-300">
        <p class="text-3xl font-bold">
          Free $0
          <span class="text-base text-gray-600 font-medium">per month</span>
        </p>
        <div class="w-[30px] h-[3px] bg-primary mt-4"></div>
        <p class="font-bold text-lg mt-8">Plan includes</p>
        <!-- ul > li -->
        <ul id="list1" class="text-lg mb-20">
          <!-- li -->
        </ul>
        <!-- a Link -->
        <a href="#" class="font-bold w-full block mb-8 text-center">view all the features</a>
        <!-- button -->
        <button class="w-full bg-primary text-white tracking-wide py-3 rounded-lg">Subscribe</button>
      </div>

      <div class="w-full p-8 mt-8 bg-primary rounded-2xl shadow-2xl hover:scale-105 duration-300">
        <p class="text-3xl font-bold text-white ">
          Standard $20
          <span class="text-base font-medium">per month</span>
        </p>
        <div class="w-[30px] h-[3px] bg-white mt-4"></div>
        <p class="font-bold text-lg mt-8 text-white">Plan includes</p>
        <!-- ul > li -->
        <ul id="list2" class="text-lg mb-20 text-white">
          <!-- li -->
        </ul>
        <!-- a Link -->
        <a href="#" class="font-bold w-full block mb-8 text-center text-white">view all the features</a>
        <!-- button -->
        <button class="w-full bg-white text-black tracking-wide py-3 rounded-lg">Subscribe</button>
      </div>

      <div class="w-full p-8 mt-8 bg-secondary rounded-2xl shadow-2xl hover:scale-105 duration-300">
        <p class="text-3xl font-bold">
          Pro $90
          <span class="text-base text-gray-600 font-medium">per month</span>
        </p>
        <div class="w-[30px] h-[3px] bg-primary mt-4"></div>
        <p class="font-bold text-lg mt-8">Plan includes</p>
        <!-- ul > li -->
        <ul id="list3" class="text-lg mb-20">
          <!-- li -->
        </ul>
        <!-- a Link -->
        <a href="#" class="font-bold w-full block mb-8 text-center">view all the features</a>
        <!-- button -->
        <button class="w-full bg-primary text-white tracking-wide py-3 rounded-lg">Subscribe</button>
      </div>
    </div>

    <div
      class="absolute top-0 right-0 left-0 w-full h-full bg-black/70 duration-300 flex justify-center items-start opacity-0 pointer-events-none lg:items-center"
      id="modal">
      <div class="w-[90%] p-4 bg-white mt-[150px] rounded-lg  lg:mt-0 lg:w-[500px]">
        <p class="my-4 text-3xl font-medium text-center">Login</p>
        <div class="mb-8">
          <label for="username">Username</label>
          <input type="text"
            class="w-full h-[50px] border-2 border-gray-300 rounded-lg mt-1 focus:border-primary focus:ring-primary"
            id="username">
        </div>
        <div class="mb-8">
          <label for="password">Password</label>
          <input type="password"
            class="w-full h-[50px] border-2 border-gray-300 rounded-lg mt-1 focus:border-primary focus:ring-primary"
            id="password">
        </div>
        <div class="mb-8">
          <label for="region">Region</label>
          <select name="region" id="region"
            class="w-full h-[50px] border-2 border-gray-300 rounded-lg mt-1 focus:border-primary focus:ring-primary">
            <option value="TW">Taiwan</option>
            <option value="SG">Singapore</option>
          </select>
        </div>
        <div class="mb-8 flex items-center">
          <input type="checkbox" id="checkbox" class="mr-3 text-primary focus:ring-primary">
          <label for="checkbox">Remerber my username</label>
        </div>
        <button id="close" class="w-full bg-primary text-white tracking-wide py-3 rounded-lg mt-4">登入</button>
      </div>
    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
